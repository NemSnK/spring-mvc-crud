<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<span><b>Id:</b> </span><a th:text="${user.getId()}">VALUE</a></br>
<span><b>Firstname:</b> </span><a th:text="${user.getFirstname()}">VALUE</a></br>
<span><b>Lastname:</b> </span><a th:text="${user.getLastname()}">VALUE</a></br>
<span><b>Age:</b> </span><a th:text="${user.getAge()}">VALUE</a></br>

</body>
</html>
